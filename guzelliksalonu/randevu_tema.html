<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Randevu</title>
  <script src="firewall.js" defer></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f3f3;
      color: #333;
    }

    header {
      background: #e91e63;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background: #f06292;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: relative;
    }

    .hamburger {
      display: none;
      font-size: 28px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      flex-grow: 1;
      margin-left: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #d81b60;
    }

    #kullaniciMenusu {
      color: white;
      position: relative;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    #kullaniciAdi {
      font-weight: bold;
    }

    #kullaniciMenusu button {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      vertical-align: middle;
      padding: 0;
    }

    #menuBox {
      display: none;
      position: absolute;
      right: 0;
      top: 35px;
      background: #f06292;
      border-radius: 6px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      min-width: 140px;
      z-index: 1000;
      flex-direction: column;
    }

    #menuBox a {
      padding: 10px 15px;
      display: block;
      color: white;
      text-decoration: none;
      font-weight: normal;
      border-bottom: 1px solid #d81b60;
      transition: background-color 0.3s ease;
    }

    #menuBox a:last-child {
      border-bottom: none;
    }

    #menuBox a:hover {
      background-color: #d81b60;
    }

    @media (max-width: 700px) {
      .nav-links {
        display: none;
        flex-direction: column;
        gap: 10px;
        background: #f06292;
        position: absolute;
        top: 55px;
        left: 0;
        width: 100%;
        padding: 10px 0;
        border-radius: 0 0 10px 10px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        z-index: 999;
        margin-left: 0;
      }
      .nav-links.show {
        display: flex;
      }
      .hamburger {
        display: block;
      }
      #kullaniciMenusu {
        order: 1;
      }
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    .btn {
      background: #e91e63;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    .slide {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease-out;
    }

    .slide.show {
      max-height: 500px;
    }

    .priceBox {
      font-size: 1.1em;
      color: #e91e63;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
  
  <script src="firewall.js" defer></script>
</head>
<body>

<header><h1>Randevu Al</h1></header>

<nav>
  <button class="hamburger" aria-label="Menüyü aç/kapat">☰</button>

  <div class="nav-links">
    <a href="index.html">Anasayfa</a>
    <a href="hakkimizda.html">Hakkımızda</a>
    <a href="urunler.html">Ürünler & Hizmetler</a>
    <a href="randevu.html">Randevu</a>
    <span id="girisLink"><a href="login.html">Giriş / Kayıt</a></span>
  </div>

  <div id="kullaniciMenusu">
    <span id="kullaniciAdi"></span>
    <button id="userMenuToggle">☰</button>
    <div id="menuBox">
      <a href="profil.html">Profil</a>
      <a href="randevularim.html">Randevularım</a>
      <a href="siparislerim.html">Siparişlerim</a>
      <a href="#" onclick="cikisYap(event)">Çıkış Yap</a>
    </div>
  </div>
</nav>

<main class="container">
  <h3>Randevu Formu</h3>
  <form id="randevuForm">
    <label>Hizmet</label>
    <select name="service" id="service" required>
      <option value="">-- Seçiniz --</option>
      <option value="Cilt Bakımı">Cilt Bakımı</option>
      <option value="Manikür & Pedikür">Manikür & Pedikür</option>
      <option value="Saç Bakımı">Saç Bakımı</option>
    </select>

    <div class="priceBox" id="priceBox"></div>

    <label>Tarih</label>
    <input type="date" name="date" id="date" required>

    <div class="slide" id="timeSection">
      <label>Başlangıç Saati</label>
      <select name="time" id="timeSelect" required>
        <option value="">-- Saat Seçiniz --</option>
      </select>
    </div>

    <div class="slide" id="minuteSection">
      <label>Seans Süresi</label>
      <select name="duration" id="duration" required>
        <option value="30">30 dakika</option>
        <option value="60">1 saat</option>
        <option value="90">1,5 saat</option>
      </select>
    </div>

    <button type="submit" class="btn">Randevu Al</button>
  </form>
</main>

<script>
const hizmetFiyatlari = {
  "Cilt Bakımı": "250₺",
  "Manikür & Pedikür": "300₺",
  "Saç Bakımı": "400₺"
};

const aktif = JSON.parse(localStorage.getItem('aktifKullanici'));

// DOM elemanları
const kullaniciAdiSpan = document.getElementById('kullaniciAdi');
const girisLink = document.getElementById('girisLink');
const kullaniciMenusu = document.getElementById('kullaniciMenusu');
const hamburger = document.querySelector('.hamburger');
const navLinks = document.querySelector('.nav-links');
const userMenuToggle = document.getElementById('userMenuToggle');
const menuBox = document.getElementById('menuBox');

// Kullanıcı kontrolü & ad soyad gösterme
if (!aktif) {
  kullaniciMenusu.style.display = 'none';
  girisLink.style.display = 'inline';
} else {
  let isimSoyisim = aktif.isimSoyisim || aktif.isim || aktif.ad || aktif.email || "Kullanıcı";
  kullaniciAdiSpan.textContent = isimSoyisim;
  kullaniciMenusu.style.display = 'flex';
  girisLink.style.display = 'none';
}

// Hamburger menü toggle
hamburger.addEventListener('click', () => {
  navLinks.classList.toggle('show');
});

// Kullanıcı menüsü toggle
userMenuToggle.addEventListener('click', (e) => {
  e.stopPropagation();
  menuBox.style.display = (menuBox.style.display === 'flex') ? 'none' : 'flex';
});

// Menü dışına tıklanınca kapat
window.addEventListener('click', () => {
  menuBox.style.display = 'none';
  navLinks.classList.remove('show');
});

// Hizmet seçimi → fiyat güncelle
document.getElementById('service').addEventListener('change', function () {
  const secim = this.value;
  const fiyatKutusu = document.getElementById('priceBox');
  if (secim) {
    fiyatKutusu.textContent = `Ücret: ${hizmetFiyatlari[secim]}`;
  } else {
    fiyatKutusu.textContent = '';
  }
});

// Tarih seçimi → saat seçimi aç
document.getElementById('date').addEventListener('change', function () {
  const timeSec = document.getElementById('timeSection');
  timeSec.classList.add('show');

  const saatSelect = document.getElementById('timeSelect');
  saatSelect.innerHTML = '<option value="">-- Saat Seçiniz --</option>';
  for (let saat = 9; saat <= 17; saat++) {
    const saatStr = saat.toString().padStart(2, '0') + ":00";
    const option = document.createElement('option');
    option.value = saatStr;
    option.textContent = saatStr;
    saatSelect.appendChild(option);
  }
});

// Saat seçiminde süre kısmını göster
document.getElementById('timeSelect').addEventListener('change', function () {
  const dakikaBolumu = document.getElementById('minuteSection');
  dakikaBolumu.classList.add('show');
});

// Form submit işlemi
document.getElementById('randevuForm').addEventListener('submit', function(e) {
  e.preventDefault();

  if (!aktif) {
    alert("Randevu alabilmek için giriş yapmalısınız.");
    window.location.href = "login.html";
    return;
  }

  const hizmet = document.getElementById('service').value;
  const ucret = hizmetFiyatlari[hizmet];
  const tarih = document.getElementById('date').value;
  const saat = document.getElementById('timeSelect').value;
  const sure = document.getElementById('duration').value + " dk";

  if (!hizmet || !tarih || !saat || !sure) {
    alert("Lütfen tüm alanları doldurun.");
    return;
  }

  // Kullanıcıya özel anahtar için ad_soyad formatı
  let isimKey = (aktif.isimSoyisim || aktif.isim || aktif.ad || aktif.email || "kullanici")
                  .toLowerCase().replace(/\s+/g, '_');
  const randevularKey = 'randevular_' + isimKey;
  const mevcut = JSON.parse(localStorage.getItem(randevularKey)) || [];
  mevcut.push({ hizmet, ucret, tarih, saat, sure });
  localStorage.setItem(randevularKey, JSON.stringify(mevcut));

  // Başarılıysa Randevularım sayfasına yönlendir
  window.location.href = "randevularim.html";
});

// Çıkış fonksiyonu
function cikisYap(event) {
  event && event.preventDefault();
  localStorage.removeItem('aktifKullanici');
  alert("Çıkış yapıldı.");
  window.location.href = "login.html";
}
</script>

</body>
</html>
